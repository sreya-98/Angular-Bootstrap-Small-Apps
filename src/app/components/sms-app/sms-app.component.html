<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h4">SMS APP</p>
          </div>
          <div class="card-body">
            <form>
              <textarea rows="4"
                        class="form-control"
                        name="message"
                        [(ngModel)]="message"
                        [maxLength]="maxCharCount"
                        placeholder="Send A Message"></textarea>
            </form>
          </div>
          <div class="card-footer">
            <p class="h5">Characters Remaining :
            <span class="fw-bold">{{message.length}}/{{maxCharCount}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
